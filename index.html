<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Start Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta nam="description" content="Test your knowledge of Argentina culture, country, and food">
    <!--link to google fonts here-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css" rel="stylesheet" />
</head>
<body>
<!--header-->
    <header role="banner">
        <div class="logo">Logo</div> 
        <div class="nav">
            <ul class="navigation">
                <li>Question: <span class="questionNumber">0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </div>
    </header>
<!--Main-->
    <main role="Main">
        <div class="quizStart">
            <h1 class="start">Let's test your knowledge of Argentina!</h1>
            <button type="button" class="startbutton">Start Quiz</button>
        </div>
        <div class="questionAnswerForm"></div>
        <div class="answerForm"><p>testing the answer section</p></div>
    </main>  
<!--Footer-->
<!--script sources-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="questions.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
